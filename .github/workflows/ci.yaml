name: CI

on:
  [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Gradle cache directories before build
        run: |
          echo "Checking Gradle cache directories before build..."
          ls -la ~/.gradle/caches || true
          ls -la ~/.gradle/wrapper || true

      - name: Build with Gradle
        run: ./gradlew build

      - name: Verify Gradle cache directories
        run: |
            echo "Checking Gradle cache directories..."
            ls -la ~/.gradle/caches
            ls -la ~/.gradle/wrapper

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path:
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
            path: build
            key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            restore-keys: ${{ runner.os }}-build-

      - name: Run tests
        run: ./gradlew test --continue