name: CI for user_service

on:
  pull_request:
    branches:
      - hydra-master-stream6
  push:
    branches:
      - hydra-master-stream6

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.properties', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build testClasses -x test -x jacocoTestReport -x check -x checkstyleMain -x checkstyleTest --no-daemon

      - name: Test with Gradle
        run: ./gradlew test -x testClasses --no-daemon --continue

      - name: Checkstyle verification
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon --continue

      - name: Preview test report
        if: always()
        uses: pavi2410/html-preview-action@v4
        with:
          html-file: build/reports/tests/test/index.html

      - name: Preview checkstyle main classes report
        if: always()
        uses: pavi2410/html-preview-action@v4
        with:
          html-file: build/reports/checkstyle/main.html

      - name: Preview checkstyle test classes report
        if: always()
        uses: pavi2410/html-preview-action@v4
        with:
          html-file: build/reports/checkstyle/test.html

