name: Java CI with Gradle (Cerberus)

on:
  push:
    branches:
      - feature/pipline-BC-1634
      - feature/pipeline-test-BC-1634
  pull_request:
    branches:
      - feature/pipline-BC-1634
      - feature/pipeline-test-BC-1634


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
