name: CI

on:
  pull_request:
    branches:
      - unicorn-master-bc3

jobs:
  run_tests:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Azul JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build Gradle and run tests
        run: ./gradlew build