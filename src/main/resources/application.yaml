spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        analytic_channel:
          name: analytics_channel
        user_events_channel:
          name: user_events_channel
        premium_events_channel:
          name: premium_events_channel
        project_events_channel:
          name: project_events_channel
        user_ban_channel:
          name: user_ban_channel
        started_events_channel:
          name: started_events_channel
        goal_channel:
          name: goal_channel
        mentorship_channel:
          name: mentorship_channel
        profile_pic_channel:
          name: profile_pic_channel
    kafka:
      port: 9092
      host: localhost
      channels:
        profile_view_channel:
          name: profile_view_channel


server:
  port: 8080

logging:
  level:
    root: info
    org.springframework.retry: DEBUG

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080
  endpoint: /api/payment
  retry:
    max-attempts: 5
    delay-ms: 3000

aws:
  accessKey: access_key
  secretKey: secret_key
  region: bucket_region

services:
  s3:
    bucket-name: user_backet
    isMocked: true

google:
  calendar:
    scopes: https://www.googleapis.com/auth/calendar
    application-name: Corporation-X
    tokens-path: tokens
    calendar-id: primary
    access-type: offline
    client-email: serhii.rubets@gmail.com

scheduler:
  clear-events-cron: 0 0 * * * *
  batch-size: 200