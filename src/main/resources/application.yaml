spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        email:
          name: email_topic
        recommendation_channel:
          name: recommendation_channel
        mentorship_requested_channel:
          name: mentorship_requested_channel
        mentorship_channel:
          name: mentorship_channel

  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 500
    thread-name-prefix: StudentThread-

server:
  port: 8080

logging:
  level:
    root: info
    org.springframework.retry: DEBUG

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080
  retry:
    max-attempts: 5
    delay-ms: 2000

aws:
  accessKey: access_key
  secretKey: secret_key
  region: bucket_region

services:
  s3:
    endpoint: http://localhost:9000
    accessKey: user
    secretKey: password
    region: bucket_region
    bucketName: user-bucket
    maxSizeMb: 5242880
    smallSize: 170
    largeSize: 1080
    isMocked: true
    random-avatar:
      url: "https://api.dicebear.com/7.x/pixel-art/svg?seed="

scheduler:
  clearEvents:
    cronExpression: "0 0 0 * * ?" # Каждый день в полночь

batchSize:
  eventDeletion: 1000

scheduling:
  premium:
    cron:
      expression: "0 0 4 * * *"