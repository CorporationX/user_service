spring:
  mvc:
    servlet:
      path: "/user-service"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  servlet:
    multipart:
      max-file-size: 5MB


  data:
    redis:
      port: 6379
      host: localhost
      channels:
        mentorship-channel:
          name: mentorship_channel
        follower-event-channel:
          name: follower_event
        user_ban_channel:
          name: user_ban

services:
  s3:
    endpoint: http://127.0.0.1:9000
    accessKey: user
    secretKey: password
    region: us-east-1
    bucketName: corpbucket

avatar_api:
  dice_bear:
    url: "https://api.dicebear.com/9.x/initials/svg?scale=50&backgroundType=gradientLinear&radius=50&seed="

server:
  port: 8080

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

schedule:
  clean_past_events:
      clean_interval: "0 0 6 * * 1"
      threads_num: 4
      sublist_size: 10

image-limitations:
  picture-allowed-types: image/jpeg, image/png
  max-pixel-size:
    large-image: 1080
    small-image: 170