spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        user_ban_channel:
          name: user_ban
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        profile_search_channel:
          name: profile_search_channel
        premium_bought_channel:
          name: premium_bought_channel
        mentorship_channel:
          name: mentorship_channel
  profiles:
    active: test

server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

aws:
  accessKey: access_key
  secretKey: secret_key
  region: bucket_region

services:
  s3:
    bucket-name: user-service-bucket
    endpoint: http://127.0.0.1:9000
    accessKey: user
    secretKey: password
    isMocked: false

task:
  scheduling:
    cron: &daily "0 0 0 * * *"
    fix-rate-oneminute: 60000
    interval-one-minute: 1
    interval-five-hours: 5

cleanUpPremiumRepo:
  cron: *daily

clearEvents:
  cron: "0 0 10 * * *"
  batchSize: 100

dicebear:
  pic-base-url-small: https://api.dicebear.com/7.x/bottts/svg?size=64&seed=
  pic-base-url: https://api.dicebear.com/7.x/bottts/svg?size=256&seed=

premium:
  remover:
    cron: "0 0 0 * * MON"
    batchSize: 100

executorConfig:
  thread-pool-size: 10