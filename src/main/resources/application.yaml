spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        mentorship_requested_channel:
          name: mentorship_requested_channel
        mentorship_accepted_channel:
          name: mentorship_accepted_channel
        skill_channel:
          name: skill_channel
        profile_pic_channel:
          name: profile_pic_channel

server:
  port: 8080

logging:
  level:
    root: debug

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

aws:
  accessKey: access_key
  secretKey: secret_key
  region: bucket_region

services:
  s3:
    endpoint: http://localhost:9000
    accessKey: user
    secretKey: password
    bucketName: corpbucket

recommendation:
  service:
    recommendation_period_in_month: 6

mentoring:
  request_limit_months: 3

skill:
  offers:
    min: 3

urls:
  dicebear_avatar_service_url: https://api.dicebear.com/8.x/adventurer/svg?seed=

images:
  avatar_dicebear_format: svg+xml

events:
  clean_interval: "0 0 5 * * 6"
  sublist_size: 2
  threads_num: 5