spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  config:
    import: optional:classpath:application-secrets.yaml

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
            name: profile_view_channel

server:
  port: 8080

logging:
  level:
    root: info

api:
  version: v1

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

aws:
  accessKey: access_key
  secretKey: secret_key
  region: bucket_region

avatar:
  small-pattern: small_avatar_%d.${services.dicebear.file-type}
  small-size: 50
  normal-pattern: avatar_%d.${services.dicebear.file-type}
  normal-size: 200

services:
  s3:
    bucketName: projectx3
    region: eu-north-1
    avatar-content-type: image/jpeg

  dicebear:
    url: https://api.dicebear.com
    version: 9.x
    styles:
      - adventurer-neutral
      - avataaars-neutral
      - big-ears-neutral
      - bottts-neutral
      - croodles-neutral
      - lorelei-neutral
      - notionists-neutral
      - pixel-art-neutral
    file-type: jpeg
    url-pattern: ${services.dicebear.url}/${services.dicebear.version}/%s/${services.dicebear.file-type}?seed=%d
