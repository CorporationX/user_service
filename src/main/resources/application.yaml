app:
  max-active-user-goals: 3

spring:
  mvc:
    servlet:
      path: /
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

redis:
  channels:
    mentorship-channel: mentorship_channel
    follower-event-channel: follower_event_channel
    goal-completed-channel: goal_completed
    search-appearance-channel: search_appearance_channel
    profile-view-channel: profile_view_channel
