spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        goal_completed_channel:
          name: goal_completed_topic
        recommendation_chanel:
          name: recommendation_channel

thread-pools:
  notice:
    core: 10
    max: 15
    alive-time: 5000
    queue: 10000

server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

aws:
  accessKey: user
  secretKey: password
  region: http://127.0.0.1:9000/
  bucketName: user-bucket

services:
  s3:
    endpoint: <http://localhost:9000>
    accessKey: user
    secretKey: password
    bucketName: user-bucket
    isMocked: false

redis:
  postTopic: postTopic

file-size:
  user:
    image:
      common: 1080
      small: 170