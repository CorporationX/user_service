spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        user_banner_channel:
          name: user_banner_channel
        event_start_channel:
          name: event_start_channel
        goal_set_channel:
          name: goal_set_channel

  servlet:
    multipart:
      max-file-size: 5MB

server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

aws:
  accessKey: user
  secretKey: password
  region: http://127.0.0.1:9000/
  bucket-name: user-bucket

dicebear:
  url: https://api.dicebear.com/6.x/adventurer/svg?seed=

springfox.documentation.swagger.v2.path: /api-docs