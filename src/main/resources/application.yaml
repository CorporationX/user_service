spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        follower_channel:
          name: follower_channel
        profile_view_channel:
          name: profile_view_channel
        event_channels:
          mentorship: /mentorship
        event_start_channel:
          name: event_start_channel
server:
  port: 8080

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082

payment-service:
  host: localhost
  port: 9080

aws:
  accessKey: access_key
  secretKey: secret_key
  region: bucket_region

services:
  s3:
    bucket-name: user_backet
    isMocked: true

google-calendar:
  applicationName: Corporation-X
  credentialsFilePath: src/main/resources/credentials.json
  calendarId: primary
  redirectUri: http://localhost:8080/api/v1/events/callback
  scopes: https://www.googleapis.com/auth/calendar
  accessType: offline

event:
  cleanup:
    scheduler:
      cron: "0 0 12 * * ?" # every day 12:00
    batch:
      size: 50
    thread-pool:
      core-pool-size: 1
      maximum-pool-size: 10
      keep-alive-time: 0
      time-unit: MILLISECONDS
  publisher:
    scheduler:
      thread-pool:
        core-pool-size: 5
      delays:
        days: [1]
        hours: [5,1]
        minutes: [10]
        publish-date: true